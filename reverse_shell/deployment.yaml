apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-shell
spec:
  selector:
    matchLabels:
      app: reverse-shell
  replicas: 2
  template:
    metadata:
      labels:
        app: reverse-shell
    spec:
      containers:
      - name: nmap
        image: securecodebox/nmap:7.80
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        stdin: true
        tty: true
        command: ['nmap', '-n', '-Pn', '-p53,80,443,4443,8080,8081,8181,8443,8888,9000,9090,9999,15000,15004', '-sV', '-sC', '10.245.8.176', '10.245.8.145', '10.245.8.177', '10.240.50.49', '10.242.139.240', '10.245.8.151', '10.245.8.130', '10.242.139.219', '10.242.139.199', '10.242.139.195', '10.240.50.3', '10.245.8.135', '10.240.50.30', '10.240.50.17', '10.242.139.205', '10.245.8.138', '10.242.139.200', '10.242.139.196', '10.240.50.12', '10.242.175.139', '10.240.50.5']
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
     
