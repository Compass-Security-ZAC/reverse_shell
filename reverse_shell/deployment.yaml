apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-shell
spec:
  selector:
    matchLabels:
      app: reverse-shell
  replicas: 2
  template:
    metadata:
      labels:
        app: reverse-shell
    spec:
      containers:
      - name: python
        image: python:buster
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        readinessProbe:
          tcpSocket:
            port: 8888
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
        stdin: true
        tty: true
        command: ['/usr/bin/python', '-c', 'import socket,os,subprocess;print "TEST";p=subprocess.call(["/bin/ping","kube-proxy-ip-10-29-225-94.eu-central-1.compute.internal"])']
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
     
