apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-shell
spec:
  selector:
    matchLabels:
      app: reverse-shell
  replicas: 2
  template:
    metadata:
      labels:
        app: reverse-shell
    spec:
      containers:
      - name: tcpdump
        image: appropriate/tcpdump:edge
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        stdin: true
        tty: true
        command: ["ifconfig"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
     

